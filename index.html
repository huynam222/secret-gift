<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>For You</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <audio id="backgroundAudio" src="nhac.mp3" preload="auto" loop></audio>

    <div class="container">
        <div class="bear-container">
            <img src="https://gcs.tripi.vn/public-tripi/tripi-feed/img/476938bNV/anh-mo-ta.png" alt="Bear GIF">
            <div class="speech-bubble" id="hint">Hi! Nhập mật khẩu vào ô bên dưới nhé!</div>
        </div>
        <input type="password" id="password" placeholder="Nhập ở đây nè <3">
        <button id="verify-button">Xác minh</button>
        <!-- Phần tử mới cho bức ảnh và đoạn chữ chúc mừng -->     
        <div id="congratulations" style="display: none; text-align: center;">
            <video controls class="congrats-video" id="congratsVideo" autoplay>
                <source src="" type="video/mp4" id="videoSource">
                Trình duyệt của bạn không hỗ trợ thẻ video.
            </video>
        </div>
    </div>
</body>
</html>
